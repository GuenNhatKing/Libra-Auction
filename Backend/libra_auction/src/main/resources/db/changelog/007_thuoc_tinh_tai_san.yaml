databaseChangeLog:
  - changeSet:
      id: 007-tts
      author: tuan

      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: thuoc_tinh_tai_san

      changes:
        - createTable:
            tableName: thuoc_tinh_tai_san
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: tai_san_id
                  type: varchar(50)
              - column:
                  name: thuoc_tinh
                  type: varchar(100)
              - column:
                  name: gia_tri
                  type: varchar(255)

        - addForeignKeyConstraint:
            baseTableName: thuoc_tinh_tai_san
            baseColumnNames: tai_san_id
            referencedTableName: tai_san
            referencedColumnNames: id
            constraintName: fk_tts_tai_san
