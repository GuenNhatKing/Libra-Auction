databaseChangeLog:
  - changeSet:
      id: 015-thu-bao-mat
      author: tuan

      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: thu_bao_mat
      changes:
        - createTable:
            tableName: thu_bao_mat
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: nguoi_gui_id
                  type: varchar(50)
              - column:
                  name: nguoi_nhan_id
                  type: varchar(50)
              - column:
                  name: tieu_de
                  type: varchar(255)
              - column:
                  name: noi_dung
                  type: text
              - column:
                  name: thoi_gian_gui
                  type: timestamp
              - column:
                  name: da_doc
                  type: boolean

        - addForeignKeyConstraint:
            baseTableName: thu_bao_mat
            baseColumnNames: nguoi_gui_id
            referencedTableName: nguoi_dung
            referencedColumnNames: id
            constraintName: fk_tb_gui

        - addForeignKeyConstraint:
            baseTableName: thu_bao_mat
            baseColumnNames: nguoi_nhan_id
            referencedTableName: nguoi_dung
            referencedColumnNames: id
            constraintName: fk_tb_nhan
