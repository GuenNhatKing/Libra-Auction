databaseChangeLog:
  - changeSet:
      id: 005-thong-tin-phien-dau-gia
      author: tuan

      
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: phien_dau_gia

      changes:
        - createTable:
            tableName: thong_tin_phien_dau_gia
            columns:
              - column:
                  name: phien_dau_gia_id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: loai_dau_gia
                  type: varchar(50)
              - column:
                  name: tien_coc
                  type: bigint
              - column:
                  name: muc_gia
                  type: bigint
              - column:
                  name: gia_khoi_diem
                  type: bigint
              - column:
                  name: mo_ta
                  type: text
              - column:
                  name: tieu_de
                  type: varchar(255)
              - column:
                  name: chu_tai_san_id
                  type: varchar(50)

        - addForeignKeyConstraint:
            baseTableName: thong_tin_phien_dau_gia
            baseColumnNames: phien_dau_gia_id
            referencedTableName: phien_dau_gia
            referencedColumnNames: id
            constraintName: fk_ttpdg_phien

        - addForeignKeyConstraint:
            baseTableName: thong_tin_phien_dau_gia
            baseColumnNames: chu_tai_san_id
            referencedTableName: nguoi_dung
            referencedColumnNames: id
            constraintName: fk_ttpdg_chu_tai_san
