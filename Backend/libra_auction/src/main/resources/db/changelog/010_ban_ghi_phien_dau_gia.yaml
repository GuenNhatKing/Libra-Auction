databaseChangeLog:
  - changeSet:
      id: 010-ban-ghi
      author: tuan
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: ban_ghi_phien_dau_gia
      changes:
        - createTable:
            tableName: ban_ghi_phien_dau_gia
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: muc_gia
                  type: bigint
              - column:
                  name: thoi_gian
                  type: timestamp
              - column:
                  name: phien_dau_gia_id
                  type: varchar(50)
              - column:
                  name: nguoi_dau_gia_id
                  type: varchar(50)

        - addForeignKeyConstraint:
            baseTableName: ban_ghi_phien_dau_gia
            baseColumnNames: phien_dau_gia_id
            referencedTableName: phien_dau_gia
            referencedColumnNames: id
            constraintName: fk_bg_phien

        - addForeignKeyConstraint:
            baseTableName: ban_ghi_phien_dau_gia
            baseColumnNames: nguoi_dau_gia_id
            referencedTableName: nguoi_dung
            referencedColumnNames: id
            constraintName: fk_bg_nguoi
